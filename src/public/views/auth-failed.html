<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authorization</title>
  <link href="/output.css" rel="stylesheet" />
</head>
  <body class="overflow-hidden bg-white text-neutral-900 antialiased text-base/relaxed font-sans">
    <div class="relative h-screen w-full overflow-hidden">
      <div class="absolute inset-0">
        <img src="/img/tlo.webp" loading="eager" alt="Background" class="w-full h-full" />
      </div>
      <div
        class="absolute inset-0 bg-gradient-to-t from-black via-black/70 backdrop-blur to-transparent"
      ></div>
      <main
        class="relative flex h-full w-full flex-col justify-end z-50 p-4 md:p-8 pb-16 text-white"
      >
        <div class="container relative mx-auto">
          <div class="max-w-3xl flex flex-col gap-3">
            <span class="bg-red-700/25 text-red-700 inline-block w-fit rounded-full px-3 py-1 text-sm font-medium"
              >Authorization Failed</span
            >
            <div class="flex items-center my-3 gap-6">
              <img
                src="/img/Google.png"
                class="w-20 h-20 shrink aspect-square object-center rounded-full"
                alt="Logo Google"
              />

              <span class="text-4xl font-bold text-white">+</span>

              <img
                src="/img/fivedottwelve.jpg"
                class="w-20 h-20 aspect-square shrink object-center rounded-full"
                alt="Logo FiveDotTwelve"
              />
            </div>
            <h1 class="text-4xl font-bold sm:text-5xl md:text-6xl">
              Authorization with Google failed. You cannot return to your Slack app.
            </h1>
            <p class="mt-4 text-lg text-white/80 sm:text-xl md:max-w-2xl">
              © 2025 FiveDotTwelve · ul. Gdanska 130 90-520 Lodz, Poland
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
